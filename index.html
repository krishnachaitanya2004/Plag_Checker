<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <p class = "title">
        Welcome to Plagiarism checker <br>
        <span class="title-span">Upload your files to check similarity</span>
    </p>
    <div class="file-container">
        <p id="title1">Upload File 1</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="file1" accept=".txt,.js,.cpp,.py,.java">
        </form>
    </div>
    <p>* Only accepts .txt,.js,.cpp,.py,.java</p>
    <br><br>
    
    <div class="file-container">
        <p id="title2">Upload File 2</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="file2" accept=".txt,.js,.cpp,.py,.java">
        </form>
    
    </div>
<p>* Only accepts .txt,.js,.cpp,.py,.java</p>
    <br><br>
    <button id="button">Check Plagiarism</button>
    <br><br>
    <p id="plagiarismResult"></p>

    <script src="script.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/4.0.1/diff.min.js"></script>

</body>
</html>
