<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
<link rel="manifest" href="./assets/site.webmanifest">
<body>
    <p class = "title">
        Welcome to Plagiarism checker <br>
        <span class="title-span">Upload your files to check similarity</span>
    </p>
    <div class="file-container">
        <p id="title1">Upload File 1</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="file1" accept=".txt,.js,.cpp,.py,.java">
        </form>
    </div>
    <p>* Only accepts .txt,.js,.cpp,.py,.java</p>
    <br><br>
    
    <div class="file-container">
        <p id="title2">Upload File 2</p>
        <form method="post" enctype="multipart/form-data">
            <input type="file" id="file2" accept=".txt,.js,.cpp,.py,.java">
        </form>
    
    </div>
<p>* Only accepts .txt,.js,.cpp,.py,.java</p>
    <br><br>
    <button id="button">Check Plagiarism</button>
    <br><br>
    <p id="plagiarismResult"></p>

    <script src="script.js" type="module"></script>
    <script src="https://kit.fontawesome.com/32d299e6c2.js" crossorigin="anonymous"></script>

</body>
<footer>
    <a href="https://www.flaticon.com/free-icons/plagiarism" title="plagiarism icons">Plagiarism icons created by Smashicons - Flaticon</a></footer>
</html>
